<!DOCTYPE html>
<html>
	<head>
		<title>Manga Reader</title>
	</head>
	<body>
		<ul>
			{% for manga in manga_list %}
			<li>
				[{{ last_chapter(manga.name) }} of {{ total_chapter(manga.name) }}]
				<a href="manga?name={{ manga.name }}&chapter=0&page=0">{{ manga.name }}</a>
				[<a href="{{ last_view(manga.name) }}">last view</a>]
			</li>
			{% end %}
		</ul>
	</body>
</html>
